<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vishal V V - Dev Page</title>
        <link rel="stylesheet" href="t1.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');
        </style>
    </head>
    <body>
        <!-- First section with header and canvas background -->
        <div class="container section">
            <canvas class="pbg"></canvas> <!-- Canvas inside the first section -->

            <section class="head">
                <h1 data-value="Vishal V V">Vishal V V</h1><br>
                <a href="https://github.com/v3vishal">
                    <img id="ghl" src="res/github-mark-white.png">
                    <h2 data-value="(v3vishal)">(v3vishal)</h2>
                </a>
            </section>
        </div>

        <!-- Second content section -->
        <div class="container section">
            <h1>Another Section</h1>
        </div>

        <!-- Particle.js Script -->
        <script src="./particles-min.js"></script>
        <script src="./bgef.js"></script>

        <!-- Scroll animation -->
        <script>
            // Intersection Observer to reveal content on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Add 'visible' class when in view
                    }
                });
            });

            // Observe h1 and h2 for reveal effect
            const targets = document.querySelectorAll('h1, h2');
            targets.forEach(target => observer.observe(target));

            // Parallax effect for the first section's background (canvas)
            window.addEventListener('scroll', function () {
                const scrollTop = window.scrollY;
                const canvas = document.querySelector('.pbg');
                const sectionHeight = document.querySelector('.container').offsetHeight;
                
                if (scrollTop < sectionHeight) {
                    canvas.style.transform = `translateY(${scrollTop * 0.5}px)`; // Parallax effect within the first section
                }
            });
        </script>
    </body>
</html>
